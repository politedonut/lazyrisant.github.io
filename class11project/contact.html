<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <script src="https://kit.fontawesome.com/2d6a20d09d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <style>
        .contact-us-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 200px; /* Set height as desired */
}

.contact-option {
  margin: 0 10px;
  cursor: pointer;
  opacity: 0.7;
}

.contact-option:hover {
  opacity: 1;
}

.contact-option a {
  display: none;
}

.contact-option:hover a {
  display: block;
}

    </style>
</head>
<body>
    <div class="contact-us-container">
        <div class="contact-option" id="instagram">
          <span>Instagram</span>
          <a href="[INSERT INSTAGRAM LINK]" target="_blank">https://www.instagram.com/risantsjhshsnamsk/</a>
        </div>
        <div class="contact-option" id="facebook">
          <span>Facebook</span>
          <a href="[INSERT FACEBOOK LINK]" target="_blank">[INSERT FACEBOOK LINK]</a>
        </div>
        <div class="contact-option" id="email">
          <span>Email</span>
          <a href="mailto:[INSERT EMAIL ADDRESS]">[INSERT EMAIL ADDRESS]</a>
        </div>
      </div>
      

</body>
</html>
